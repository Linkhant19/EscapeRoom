    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterfliesT</title>
    <style>
        @keyframes left {
            0% { transform: rotateY(0deg); }
            to { transform: rotateY(-60deg); }
        }

        @keyframes right {
            0% { transform: rotateY(0deg); }
            to { transform: rotateY(60deg); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .canvas{
            width:134px;
            height:141px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%, -50%);
        }

        .bf{
            opacity: 0;
            width:34px;
            height:auto;
            display:flex;
            position:absolute;
            top:0;
            left:0;
            
            &[class^="wing-"]{
                width:50%;
                
                svg{
                    width:100%;
                    height:auto;
                }
            }
        
        
        
        
        .wing-left {
        animation: left 0.5s linear infinite alternate;
        transform-origin: right;
        }

        .wing-right {
            animation: right 0.5s linear infinite alternate;
            transform-origin: left;
        }

        .wing-right svg {
        transform: scaleX(-1);
        }

        
        &.bf-1{
            top:25%;
            transform:rotate(-8deg);
        }
        
        &.bf-2{
            top:30%;
            width:16px;
            left:50%;
            transform:rotate(-10deg);
            
            [class^="wing"]{
                animation-delay:250ms;
                animation-duration:300ms;
            }
        }
        
        &.bf-3{
            width:11px;
            left:auto;
            right:5px;
            transform:rotate(10deg);
            
            [class^="wing"]{
                animation-delay:200ms;
                animation-duration:250ms;
            }
        }
        
        &.bf-4{
            top:50%;
            width:20px;
            left:auto;
            right:0;
            transform:rotate(1deg);
            
            [class^="wing"]{
                animation-delay:300ms;
                animation-duration:350ms;
            }
        }
        
        &.bf-5{
            top:auto;
            bottom:0;
            width:28px;
            left:40%;
            transform:rotate(45deg);
            
            [class^="wing"]{
                animation-delay:250ms;
                animation-duration:400ms;
            }
        }
    }

        .bf-animate {
            animation: fadeIn 1s forwards; 
        }



</style>
</head>
