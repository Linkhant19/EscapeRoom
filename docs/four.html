<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Test: Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 12%; 
            height: 100vh;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ee7752);
            background-size: 400% 400%;
            animation: gradient 15s infinite;
        }

        .header {
            color: #eee;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff;
        }

        .answer-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .answer-box {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 1.5em;
            border: 2px solid #00f3ff;
            background: transparent;
            color: #eee;
            caret-color: #00f3ff;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #111;
            color: #00f3ff;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #1a1a1a;
        }

        #feedback {
            margin-top: 10px;
            color: #ff5555;
        }



        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <p class="header">What number am I thinking?</p>
        <p class="answer-container">
            <input type="text" maxlength="1" class="answer-box" id="firstDigit">
            <input type="text" maxlength="1" class="answer-box" id="secondDigit">
            <input type="text" maxlength="1" class="answer-box" id="thirdDigit">
        </p>
        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        
    </div>
    <script src="four.js"></script>
</body>

</html>
