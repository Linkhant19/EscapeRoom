<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ee7752);
            background-size: 400% 400%;
            animation: gradient 15s infinite;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; /* This provides some spacing between the elements */
        }

        .content {
            background: transparent; 
            padding: 20px 40px;
            border: 3px solid #00f3ff; 
            border-radius: 5px;
            box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff; 
        }
        
        .robot-text {
            color: #eee;
            font-size: 1.0em;
            position: relative;
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff;
        }
        
        .robot-text::before {
            content: '>';
            position: absolute;
            left: -1.5em;
            color: #0f0; 
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
        }
        
        .highlight {
            color: #0f0; 
        }

        .robot-text::after {
            content: '|';
            animation: blink 1s infinite;
            position: absolute;
            right: -0.5em;
            color: #0f0;
        }

        .typewriter-text {
            font-family: 'Roboto Mono', monospace;
            color: #eee;
            font-size: 1.1em;
            overflow: hidden; /* Ensures the content is not revealed up-front */
            border-right: 0.15em solid #00f3ff;  /* The typewriter cursor */
            white-space: nowrap;
            margin: 0 auto;  /* Centers the content */
            letter-spacing: 0.15em;  /* Adjust as needed */
            animation: 
                typing 3.5s steps(40, end) forwards, 
                blink-caret .75s step-end infinite; 
        }

        

        /* The typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22em; 
            }
        }

        /* The typewriter cursor animation */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #00f3ff;
            }
        }


        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
    
</head>

<body>
    <div class="container">
        <div class="content">
            <p class="robot-text">First, let's test if you are <span class="highlight">smart</span> enough.</p>
        </div>
        <div class="typewriter-text">If you are ready, click here!</div>
        <button class="next-button" onclick="goToNextPage()">Proceed</button>
    </div>
    
</body>

</html>
