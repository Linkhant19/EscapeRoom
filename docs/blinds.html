
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Test: Number Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
        
        .bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: #d99058;
            background-image: linear-gradient(315deg, #d99058 0%, #f8de7e 74%);
            z-index: -1;
            transition: 850ms;
        }
        
        .btn {
            width: 160px;
            height: 50px;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            background-color: #63a4ff;
            background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);
        }
        
        .blind {
            position: absolute;
            width: 10px;
            height: 0px;
            background-color: #ffffff;
            background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);
            top: 0;
        }
        
        .string {
            width: 5px;
            height: 80px;
            border-radius: 0 5px 0 0;
            background: #eee;
            position: absolute;
            right: -5px;
            top: 0;
            transition: 850ms;
        }
        
        .string-end {
            width: 8px;
            height: 12px;
            border-radius: 0 0 10px 10px;
            background: #ccc;
            position: absolute;
            right: -6.5px;
            bottom: -42px;
            transition: 850ms;
        }
        
        .btn:hover .blind {
            height: 50px;
        }
        
        .btn:hover .bg {
            filter: invert(100%) brightness(20%);
        }
        
        .btn:hover .string {
            height: 60px;
        }
        
        .btn:hover .string-end {
            bottom: -22px;
        }
        
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
        }
        
        #b1 {
            left: 0;
            transition: 100ms;
        }
        
        #b2 {
            left: 10px;
            transition: 150ms;
        }
        
        #b3 {
            left: 20px;
            transition: 200ms;
        }
        
        #b4 {
            left: 30px;
            transition: 250ms;
        }
        
        #b5 {
            left: 40px;
            transition: 300ms;
        }
        
        #b6 {
            left: 50px;
            transition: 350ms;
        }
        
        #b7 {
            left: 60px;
            transition: 400ms;
        }
        
        #b8 {
            left: 70px;
            transition: 450ms;
        }
        
        #b9 {
            left: 80px;
            transition: 500ms;
        }
        
        #b10 {
            left: 90px;
            transition: 550ms;
        }
        
        #b11 {
            left: 100px;
            transition: 600ms;
        }
        
        #b12 {
            left: 110px;
            transition: 650ms;
        }
        
        #b13 {
            left: 120px;
            transition: 700ms;
        }
        
        #b14 {
            left: 130px;
            transition: 750ms;
        }
        
        #b15 {
            left: 140px;
            transition: 800ms;
        }
        
        #b16 {
            left: 150px;
            transition: 850ms;
        }

        .riddle-container {
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }


        .btn:hover + .riddle-container {
            opacity: 1;
        }

        .riddle {
            font-size: 16px; 
            color: #333;     
        }

        .answer-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 8px;
        }

        .submit-btn {
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #63a4ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .feedback {
            color: red;
            margin-top: 8px;
        }

</style>
</head>

<div class="main-container">
<div class="btn">
  <div class="bg"></div>
  <span class="noselect">Close the blinds</span>
  <div class="string"></div>
  <div class="string-end"></div>
  <div class="blind" id="b1"></div>
  <div class="blind" id="b2"></div>
  <div class="blind" id="b3"></div>
  <div class="blind" id="b4"></div>
  <div class="blind" id="b5"></div>
  <div class="blind" id="b6"></div>
  <div class="blind" id="b7"></div>
  <div class="blind" id="b8"></div>
  <div class="blind" id="b9"></div>
  <div class="blind" id="b10"></div>
  <div class="blind" id="b11"></div>
  <div class="blind" id="b12"></div>
  <div class="blind" id="b13"></div>
  <div class="blind" id="b14"></div>
  <div class="blind" id="b15"></div>
  <div class="blind" id="b16"></div>
  
</div>

<div class="riddle-container">
    <p class="riddle">I am as light as a dream, and as high as the sky. I cry to a stream and change with the time. What am I?</p>
    <input type="text" class="answer-input" id="answer-input" placeholder="Type your answer here">
    <button class="submit-btn" onclick="checkAnswer()">Submit</button>
    <p class="feedback" id="feedback"></p>
</div>
</div>

<script src = "blinds.js"></script>
</html>
