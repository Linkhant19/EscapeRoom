<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitching Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #ee7752);
            background-size: 400% 400%;
            animation: gradient 15s infinite;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; 
        }

        .content {
            background: transparent; 
            padding: 20px 40px;
            border: 3px solid #00f3ff; 
            border-radius: 5px;
            box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff, 0 0 30px #00f3ff; 
        }
        
        .robot-text {
            color: #eee;
            font-size: 1.15em;
            position: relative;
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff;
        }
        
        .robot-text::before {
            content: '>';
            position: absolute;
            left: -1.5em;
            color: #0f0; 
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
        }
        
        .highlight {
            color: #0f0; 
        }

        .robot-text::after {
            content: '|';
            animation: blink 1s infinite;
            position: absolute;
            right: -0.5em;
            color: #0f0;
        }

        .typewriter-text {
            font-family: 'Roboto Mono', monospace;
            color: #eee;
            font-size: 1.1em;
            width: 0;
            overflow: hidden; 
            border-right: 0.15em solid #00f3ff;  
            white-space: nowrap;
            margin: 0 auto; 
            letter-spacing: 0.15em; 
            animation: 
                typing 3.5s steps(40, end) 4s forwards, 
                blink-caret .75s step-end infinite;  
        }

        .next-button {
            font-family: 'Roboto Mono', monospace;
            background: transparent;
            color: #eee;
            border: 2px solid #00f3ff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff, 0 0 15px #00f3ff;
            transition: transform 0.2s;
            opacity: 0;  
            transform: translateY(50%);  
            pointer-events: none;  
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        .next-button.active {
            opacity: 1;
            transform: translateY(0%);
            pointer-events: auto;  
        }

        .glitch-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 2em;
            color: #0f0;
            position: relative;
        }

        .glitch-text::before, 
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            color: #f00;
            visibility: hidden;
            overflow: hidden;
        }

        .glitch-text::before {
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                visibility: hidden;
                transform: skew(-10deg);
            }
            5% {
                visibility: visible;
                transform: translate(5px, -5px);
            }
            10% {
                visibility: hidden;
                transform: translate(-5px, 5px);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                visibility: hidden;
                transform: skew(10deg);
            }
            5% {
                visibility: visible;
                transform: translate(-5px, -5px);
            }
            10% {
                visibility: hidden;
                transform: translate(5px, 5px);
            }
        }


        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 22em; 
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #00f3ff;
            }
        }


        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p class="glitch-text" id="glitchText">Welcome to #####</p>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
