<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle</title>
    <style>
        #draggableCircle {
            width: 100px;
            height: 100px;
            background-color: grey;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="draggableCircle" draggable="true"></div>
    <div id="colorSequence" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Red. Green. Red. Blue. Yellow. Green.
    </div>
    <script src="script.js"></script>
</body>
</html>
