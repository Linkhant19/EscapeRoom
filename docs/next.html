<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }


        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }


        .displayed-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }



        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="text-container">
        <div class="displayed-text">now we are here under the night sky.</div>
    </div>
    
    


    <script>

        const numStars = 100;

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';

            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';

            star.style.width = Math.random() * 5 + 'px';
            star.style.height = star.style.width;

            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 3 + 1) + 's';
            document.body.appendChild(star);
        }

        const texts = [
            "now we are here under the night sky.",
            "thanks for your interest in us.",
            "now we welcome you to...",
            "sgn inc.",

        ];

        let currentTextIndex = 0;  

        document.body.addEventListener('click', function() {
            const textDiv = document.querySelector('.displayed-text');

    
            textDiv.style.animation = "fadeOut 3s forwards";

            setTimeout(function() {
                currentTextIndex++;
        
    
                if (currentTextIndex >= texts.length) {
                    currentTextIndex = 0;  //This will change to link to another page later. 
                }

                textDiv.textContent = texts[currentTextIndex];
                textDiv.style.display = "block"; 
                textDiv.style.animation = "fadeIn 3s forwards";  
            }, 1000);
        });


    </script>

</body>

</html>
