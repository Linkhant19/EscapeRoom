<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Lab File: The Beast in the Hallway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.1;
            }
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #dd5341;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
            padding: 0;
            margin: 0;
            background-image: url('eye.gif'), linear-gradient(45deg, white, white, white);
            background-repeat: no-repeat; 
            background-position: center; 
            background-size: small; 
            /* animation: subtleMove 5s infinite; */
        }

        .content {
            background-color: #faca78;
            border: 1px solid black;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            max-height: relative;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: translateY(0);
            
            background-image: url('camera.png');  
            background-position: center;
            background-repeat: no-repeat;
            background-size: 40%;
            position: relative;
            opacity: 0;
            animation: fadeIn 3s forwards 1.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes subtleMove {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @media screen and (max-width: 768px) {
            /* body {
                font-size: smaller; 
                background-size: auto; 
                height: 100%; 
            } */
            .content {
                max-width: 90%; 
            }
        }

        .content:hover {
            transform: translateY(-10px) rotate(-1deg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 30px 5px rgba(255, 255, 0, 0.2);
        }

        .content:active {
            transform: translateY(5px) rotate(-1deg); 
        }

        .paperclip {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: black;
        }

        h1, h2 {
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 100px;
            animation: pulse 2s infinite;
            z-index: -1;
            white-space: nowrap;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 20px auto;
        }

        #nextPageButton {
            font-family: 'Georgia', serif;
            padding: 10px 20px;
            background-color: #dd5341; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; 
            transition: background-color 0.3s ease;
        }

        #nextPageButton:hover {
            background-color: #a33d2f; 
        }

    </style>
</head>

<body oncontextmenu="return false;" onkeydown="if (event.keyCode == 80 && event.ctrlKey) alert('Printing is prohibited!')">
    <div class="watermark">CONFIDENTIAL</div>

    <div class="content">
        <i class="fas fa-paperclip paperclip"></i>
        <h1>PRESENTS!</h1>
        <h2>they are watching you</h2>
        <p>Presents on a Christmas night,  
        </p>
        <p>Will bring you joy and fright.</p>
        <p>And when you wish upon a star,</p>
        <p>They will tell you where you are.</p>

        <h2>Colors of the stars</h2>
        <p>Maroon, Purple, Navy, Peach</p>

        <button id="nextPageButton" onclick="goToNextPage()">Continue...</button>
    </div>

    <script>
        document.body.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('This document is confidential. No copying allowed!');
        });
        function goToNextPage() {
            window.location.href = 'loadingbeast.html';
        }
    </script>
</body>

</html>
