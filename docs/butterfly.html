<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterflies</title>
    <style>
        :root {
            --background: #defff4;
            --butterfly_mid: #372f23;
            --butterfly_wings: #42e9f5;
            --butterfly2: #f54284;
        }

        body {
            overflow: hidden;
            background: black;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .container {
            overflow: hidden;
            position: relative;
            justify-content: center;
            display: flex;
            margin: auto;
            width: 10rem;
            height: 10rem;
        }


        #yellowGrass1,
        #yellowGrass2,
        #yellowGrass3,
        #yellowGrass4,
        #yellowGrass5,
        #yellowGrass5,
        #yellowGrass6 {
            width: 0.2em;
            height: 0.3em;
            position: absolute;
            display: block;
            background: #b1e888;
            border-radius: 50%;
            transform: translate(-16000%, 8000%);
        }

        #yellowGrass2 {
            transform: translate(-8000%, 7000%);
        }

        #yellowGrass3 {
            transform: translate(-9500%, 9500%);
        }

        #yellowGrass4 {
            transform: translate(1000%, 10900%);
        }

        #yellowGrass5 {
            transform: translate(12000%, 6800%);
        }

        #yellowGrass6 {
            transform: translate(7000%, 9000%);
        }

        .flying {
            position: relative;
            display: block;
            top: 10%;
            left: 20%;
            transform-style: preserve-3d;
            transform: rotateX(50deg) rotateY(30deg) rotateZ(-60deg);
            width: 100px;
            height: 100px;
        }

        .wingLeft,
        .wingRight {
            position: absolute;
            display: block;
        }

        .wingLeft {
            animation: moveLeft 0.4s infinite;
            animation-direction: alternate;
        }

        .wingRight {
            animation: moveRight 0.4s infinite;
            animation-direction: alternate;
        }

        .fly,
        .fly::after {
            background: var(--butterfly_wings);
            transform-origin: 100% 50%;
            overflow: hidden;
            position: absolute;
            display: block;
            border-radius: 50% 50% 40% 40%;
            right: 0;
            top: 0;
        }

        .fly:first-child {
            height: 1.7em;
            text-align: center;
            transform: rotateZ(30deg);
            width: 2.8em;
        }

        .fly:last-child {
            height: 1.3em;
            transform: rotateZ(-30deg);
            width: 2.5em;
        }

        .flyingPink {
            position: relative;
            display: block;
            top: 10%;
            left: 20%;
            transform-style: preserve-3d;
            transform: rotateX(50deg) rotateY(30deg) rotateZ(-60deg);
            width: 100px;
            height: 100px;
            animation: flyHigh 1s linear infinite;
        }

        .flyPink,
        .flyPink::after {
        
            background: var(--butterfly2);
            transform-origin: 100% 50%;
            position: absolute;
            display: block;
            border-radius: 50% 50% 25% 25%;
            right: 0;
            top: 0;
        }

        .flyPink:first-child {
            height: 1.7em;
            text-align: center;
            transform: rotateZ(30deg);
            width: 2.8em;
        }

        .flyPink:last-child {
            height: 1em;
            transform: rotateZ(-30deg);
            width: 2em;
        }

        @keyframes moveLeft {
            0% {
                transform: rotateY(-60deg);
            }

            100% {
                transform: rotateY(60deg);
            }
        }

        @keyframes moveRight {
            0% {
                transform: rotateY(170deg);
            }

            100% {
                transform: rotateY(70deg);
            }
        }

        .flying {
            position: absolute;
            display: block;
            animation: flyHigh 5s infinite ease-in-out;
            transform-origin: 100%;
        }

        @keyframes flyHigh {
            0% {
                left: -100px;
                top: 50px;
            }

            25% {
                left: -100px;
                top: 100px;
            }

            50% {
                left: -100px;
                top: 50px;
            }

            100% {
                left: -100px;
                top: 50px;
            }
        }

    </style>
</head>
<body>
      <div class="container" id="container">
      <div class="flying" id="butterfly">
          <div class="wingLeft">
              <div class="fly"></div>
              <div class="fly"></div>
          </div>
          <div class="wingRight">
              <div class="fly"></div>
              <div class="fly"></div>
          </div>
      </div>
      <div class="flyingPink" id="butterflyPink">
          <div class="wingLeft">
              <div class="flyPink"></div>
              <div class="flyPink"></div>
          </div>
          <div class="wingRight">
              <div class="flyPink"></div>
              <div class="flyPink"></div>
          </div>
      </div>
      <div id="yellowGrass1"></div>
      <div id="yellowGrass2"></div>
      <div id="yellowGrass3"></div>
      <div id="yellowGrass4"></div>
      <div id="yellowGrass5"></div>
      <div id="yellowGrass6"></div>
  </div>
  <script src="butterfly.js"></script>
  </body>
  </html>
